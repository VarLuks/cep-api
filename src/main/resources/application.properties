spring.application.name=cep_api
# --- Datasource + Hikari ---
spring.datasource.url=jdbc:postgresql://localhost:5432/cep_db
spring.datasource.username=postgres
spring.datasource.password=123

spring.datasource.hikari.pool-name=app-pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1700000

# --- JPA ---
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=GMT

# --- Actuator ---
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always
